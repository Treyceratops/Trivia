<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1 id="title">JavaScript Quiz</h1>
    
    <h2 id="rules"><span id="rule">Conditions:</span> Get 7/10 correct answers to pass. <br> Get more than 3 incorrect to fail. <br> Good luck!</h2>
    
    <div id="question-no"></div>
    
    <div id="question"></div>
    
    <form action="" id="form">
        <input autofocus autocomplete="off" type="text" id="input"></input>
        <button id="submit">Submit</button>
    </form>

    <div id="correct-score"></div>

    <div id="incorrect-score"></div>

    <div id="previous-question-results"></div>

    <div id="previous-answer-results"></div>

    <button id="reset">Reset-Game</button>
</body>
</html>
