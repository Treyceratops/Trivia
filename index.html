<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">JavaScript Trivia</h1>
    
    <h2 id="rules"><span id="rule">Rules:</span> Get 7/10 questions correct to win. <br> Get more than 3 wrong to lose. <br> Good luck!</h2>
    
    <div id="question-no"></div>
    
    <div id="question"></div>
    
    <form action="" id="form">
        <input autofocus autocomplete="off" type="text" id="input"></input>
        <button id="submit">Submit</button>
    </form>

    <div id="correct-score"></div>

    <div id="incorrect-score"></div>

    <div id="previous-question-results"></div>

    <div id="previous-answer-results"></div>

    <button id="reset">Reset-Game</button>
</body>
</html>
